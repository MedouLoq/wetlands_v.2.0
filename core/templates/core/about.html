<!-- About Section  
<section class="container section-padding">

        <div class="col-lg-6 mb-4 mb-lg-0" data-aos="fade-right">

        </div>
        <div class="col-lg-6" data-aos="fade-left">
            <h2>Our Mission</h2>
            <p class="lead">GeoWetlands Mauritania is dedicated to the conservation, sustainable management, and scientific understanding of Mauritania's wetland ecosystems.</p>
            <p>Through comprehensive data collection, monitoring, and stakeholder engagement, we aim to protect these vital habitats for future generations while supporting sustainable development and climate resilience.</p>
            <p>Our platform serves as a centralized repository of information on wetland sites, biodiversity, threats, and conservation measures, enabling informed decision-making and collaborative action.</p>
        </div>
